<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>ניהול פריטים</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="fixed-header">
            <h1>Track</h1>
            <h2>ניהול פריטים</h2>
        </div>        
        <h2>הוסף קטגוריה</h2>
        <input type="text" id="newCategory" placeholder="קטגוריה חדשה">
        <button id="addCategory">הוסף קטגוריה</button>

        <h2>הוסף מוצר</h2>
        <select id="categorySelect">
            <option value="">בחר קטגוריה</option>
            <!-- כאן נכניס את האופציות מהקטגוריות במסד הנתונים -->
        </select>
        <input type="text" id="newProduct" placeholder="מוצר חדש">
        <button id="addProduct">הוסף מוצר</button>

        <h2>הוסף דגם</h2>
        <select id="productSelect">
            <option value="">בחר מוצר</option>
            <!-- כאן נכניס את האופציות מהמוצרים במסד הנתונים -->
        </select>
        <input type="text" id="newModel" placeholder="דגם חדש">
        <input type="text" id="modelBarcode" placeholder="ברקוד לדגם">
        <button id="addModel">הוסף דגם</button>

        <h2>הוסף פריט</h2>
        <select id="modelSelect">
            <option value="">בחר דגם</option>
            <!-- כאן נכניס את האופציות מהמודלים במסד הנתונים -->
        </select>
        <input type="text" id="newItem" placeholder="פריט חדש">
        <input type="text" id="itemBarcode" placeholder="ברקוד לפריט">
        <button id="addItem">הוסף פריט</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/manage.js"></script>
</body>
</html>
